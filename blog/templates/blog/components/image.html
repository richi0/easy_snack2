<div class="my-8">
  <img src="/media/{{ image.image }}"
    class="image w-auto h-auto mb-2 shadow-lg mx-auto rounded-xl cursor-pointer" width="100%"
    height="100%" alt="image" onclick="showFullsize(event, '{{ image.image }}')"/>
  {% if image.caption %}
  <p class="text-center text-gray-500 font-bold">{{ image.caption }}</p>
  {% endif %}
</div>
<div class="fixed top-0 left-0 w-screen bg-white h-screen z-50 p-3 sm:p-10 hidden" id="{{ image.image }}"
  onclick="showFullsize(event, '{{ image.image }}')">
  <img class="h-full object-contain block mx-auto rounded-3xl" src="/media/{{ image.image }}" alt="image" />
</div>
